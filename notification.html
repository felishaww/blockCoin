<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./style/notification.css">
    <title>Notification</title>
</head>
<body>
    <div class="wrap">
        <div class="logo"><img src="icons/128.png" width="48"></div>
        <div class="content"><span id="title">BlockCoin</span><br></div>
    </div>

    <div class = "text-title">
        <h1>Website blocked due to Cryptojacking</h1>
    </div>
    <div class= "link">
        <h3>Website blocked: www.xyz.com</h3>
    </div>
    <div class = "text">
        <p>Blockcoin has restricted access to this page due to the<br> 
        potential presence of malicious activity. </p>
    </div>
    <div class = "text-not">
        <p>We highly advice against proceeding further. Visiting this<br>
        site could potentially compromise your safety. </p>
    </div>
    
    <input type="continueButton" class="button" value="Continue to this website">

    
</body>
</html>
