<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="./style/notification.css"
    />
    <title>Blocked by Blockoin</title>
  </head>
  <body>
    <div class="wrap">
      <div class="logo"><img src="icons/128.png" width="36" /></div>
      <div><span id="title">BlockCoin</span><br /></div>
    </div>

    <div id="content">
      <div class="text-title">
        <h1>Website blocked due to Cryptojacking</h1>
      </div>
      <div class="link">
        <h3>Website blocked: <span id="url"></span></h3>
        <h3>Domain: <span id="domain"></span></h3>
      </div>
      <div class="text">
        <p>
          Blockcoin has restricted access to this page due to the<br />
          potential presence of malicious activity.
        </p>
      </div>
      <div class="text-not">
        <p>
          We highly advice against proceeding further. Visiting this<br />
          site could potentially compromise your safety.
        </p>
        <div class="buttons">
            <button id="continueBtn" class="button">
                Continue to this website
              </button>
              <button id="whitelistBtn" class="buttonw">Add to Whitelist</button>
        </div>
      </div>
    </div>

    <script src="./script/notification.js"></script>
  </body>
</html>
